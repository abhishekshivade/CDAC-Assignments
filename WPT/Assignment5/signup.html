<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link href="style.css" rel="stylesheet" type="text/css"/>

  </head>
  <body class="pt-5">
    <form
      class="w-25 mx-auto mt-5 p-5 border border-primary border-5 rounded-5"
      onsubmit="return false"
    >
    <div class="mb-3">
      <input
        type="text"
        class="form-control border border-0 border-bottom border-primary rounded-0"
        placeholder="First Name"
        id="fName"
        onblur="validateName('fName','fNameErr')"
        required
      />
      <p id="fNameErr" class="error"></p>
    </div>
    <div class="mb-3">
      <input
        type="text"
        class="form-control border border-0 border-bottom border-primary rounded-0 outline-none"
        placeholder="Last Name"
        id="lName"
        onblur="validateName('lName','lNameErr')"
        required
      />
      <p id="lNameErr" class="error"></p>
    </div>
      <div class="mb-3">
        <!-- <label for="exampleInputEmail1" class="form-label">Email address</label> -->
        <input
          type="email"
          class="form-control border border-0 border-bottom border-primary rounded-0"
          placeholder="example@example.com"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          onblur="validateEmail()"
          required
        />
        <p id="emailErr" class="error"></p>
        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
      </div>
      <div class="mb-3">
        <!-- <label for="exampleInputPassword1" class="form-label">Password</label> -->
        <input
          type="password"
          class="form-control border border-0 border-bottom border-primary rounded-0 outline-none"
          placeholder="Pass@123"
          id="exampleInputPassword1"
          onblur="validatePassword()"
          required
        />
        <p id="passErr" class="error"></p>
      </div>
      <div class="mb-3 form-check">
        <input
          type="checkbox"
          class="form-check-input border-primary"
          id="exampleCheck1"
        />
        <label class="form-check-label" for="exampleCheck1">Accept Privacy Policy, Terms and Conditions</label>
      </div>
      <button type="submit" class="btn btn-primary d-block mx-auto">
        SignUp
      </button>
      
      <p class="link">Already have an account <a href="login.html">Log In</a> here</p>
    </form>

    <script src="validate.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
