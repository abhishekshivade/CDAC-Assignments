<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link

        <label for="fName" class="form-label">First Name</label>
        <input
          type="text"
          class="form-control"
          id="fName"
          name="nameF"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3">
        <label for="lName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lName" name="nameL" />
      </div>
      <button
        type="submit"
        class="btn btn-primary d-block mx-auto"
        onclick="demo()"
      >
        Submit
      </button>
    </form>

    <div class="w-25" id="op">

        // document.getElementById("fNameH").innerHTML =
        var fNameV = document.getElementById("fName").value;

        // document.getElementById("lNameH").innerHTML =

        // document.getElementById('op').innerHTML=data

        var data="<p>First Name : "+fNameV+"</p>"+"<p>Last Name : "+lNameV+"</p>"

        document.getElementById('op').innerHTML=data

      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

</html>
