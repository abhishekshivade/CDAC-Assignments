
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex py-5 mx-auto w-50">
    <div class="dropdown my-5" id="dropList">
      <!-- <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Dropdown button
      </button> -->
      <select class="dropdown-toggle" type="button"
      data-bs-toggle="dropdown"
      aria-expanded="false">
        <option value="1"><a class="dropdown-item" href="#">Action</a></option>
        <option value="2"><a class="dropdown-item" href="#">Another action</a></li>
        <option value="3"><a class="dropdown-item" href="#">Something else here</a></option>
      </select>
    </div>
    <button class="btn btn-primary m-5" onclick="removeItem()">
      Remove Item
    </button>

    <script>
      function removeItem() {
        var selected = document.getElementById("dropList").getElementsByTagName("select")[0];
        var selectedIndex = selected.selectedIndex;
        if (selectedIndex !== -1) {
          selected.remove(selectedIndex);
        }
      }
    </script>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
