<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Space Tour | Explore new World</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      #navbar-container a {
        margin-right: 20px;
        text-decoration: none;
        border-width: 1px;
        border-style: solid;
        border-color: lightslategrey;
        padding: 10px 10px 10px;
        border-radius: 20px;
        color: white;
      }
    </style>
  </head>
  <body>
    <div
      id="navbar-container"
      style="display: flex; justify-content: space-between; align-items: center;  background-color: #1b345d;"
    >
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTAy_MJuqpOJCVKr7PBVEn9uv3TZObN4mVmkQ&s"
        style="width: 150px; height: 80px; margin-top: 10px"
      />
      <div style="padding-right: 10px">
        <a href="#">Home</a>
        <a href="logIn.html">Login</a>
        <a href="signUp.html">Sign-up</a>
      </div>
    </div>
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div
          class="carousel-item active"
          style="
            background-image: url(https://wallpapers.com/images/featured/astronaut-4s27jqtzac7y9nnu.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            width: 100%;
            height: 100vh;
          "
        >
          <!-- <img src="https://wallpapers.com/images/featured/astronaut-4s27jqtzac7y9nnu.jpg" class="d-block w-100" alt="..."> -->
          <h2 style="color: white; margin-top: 500px; margin-left: 100px">
            Walk on new Home
          </h2>
        </div>
        <div class="carousel-item">
          <img
            src="https://assets.newatlas.com/dims4/default/53dbcd1/2147483647/strip/true/crop/1920x1080+0+0/resize/1920x1080!/quality/90/?url=http%3A%2F%2Fnewatlas-brightspot.s3.amazonaws.com%2Farchive%2Flunar-rec-orbiter-4.png"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://wallpapers.com/images/hd/beautiful-space-mv9kyn72on5xj455.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>

        <div class="carousel-item">
          <img
            src="https://c4.wallpaperflare.com/wallpaper/189/10/562/astronaut-nasa-space-iss-wallpaper-preview.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
