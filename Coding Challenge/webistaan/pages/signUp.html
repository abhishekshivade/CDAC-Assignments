<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Space Tour | SignUp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      #navbar-container a {
        margin-right: 20px;
        text-decoration: none;
        border-width: 1px;
        border-style: solid;
        border-color: lightslategrey;
        padding: 10px 10px 10px;
        border-radius: 20px;
        color: white;
      }
    </style>

  </head>
  <body>
    <div
      id="navbar-container"
      style="display: flex; justify-content: space-between; align-items: center;  background-color: #1b345d;"
    >
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTAy_MJuqpOJCVKr7PBVEn9uv3TZObN4mVmkQ&s"
        style="width: 150px; height: 80px; margin-top: 10px"
      />
      <div style="padding-right: 10px">
        <a href="home.html">Home</a>
        <a href="logIn.html">Login</a>
        <!-- <a href="signUp.html">Sign-up</a> -->
      </div>
    </div>
    <div class="w-25 mx-auto mt-5 border border-2 rounded-5 p-5">
        <h4 class="mx-auto mb-5" style="width: fit-content;">Register to explore Spcae</h4>
      <form>
        <div class="mb-3">
            <label for="Name" class="form-label"
              >Name</label
            >
            <input
              type="text"
              class="form-control mb-3"
              placeholder="First Name"
              id="fName"
              aria-describedby="fNameHelp"
            />
            <!-- <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div> -->
            
            <input
              type="text"
              class="form-control"
              placeholder="Last Name"
              id="lName"
              aria-describedby="lNameHelp"
            />
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            placeholder="Email"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            id="exampleInputPassword1"
          />
        </div>
        <!-- <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Check me out</label
          >
        </div> -->
        <button type="submit" class="btn btn-primary d-block mx-auto">SignUp</button>
      </form>

      <p class="mt-3">Already have account <a href="logIn.html">Log In</a> here</p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
